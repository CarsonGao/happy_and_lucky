    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets\img\favicon.ico' %}">

    <!-- Web Fonts -->

<body>
<!--=== Style Switcher ===-->    
<i class="style-switcher-btn fa fa-cogs hidden-xs"></i>
<div class="style-switcher animated fadeInRight">
    <div class="style-swticher-header">
        <div class="style-switcher-heading">Style Switcher</div>            
        <div class="theme-close"><i class="icon-close"></i></div>
    </div>

    <div class="style-swticher-body">
        <!-- Theme Colors -->
        <div class="style-switcher-heading">Theme Colors</div>
        <ul class="list-unstyled">
            <li class="theme-default theme-active" data-style="default" data-header="light"></li>
            <li class="theme-blue" data-style="blue" data-header="light"></li>
            <li class="theme-orange" data-style="orange" data-header="light"></li>
            <li class="theme-red" data-style="red" data-header="light"></li>
            <li class="theme-light" data-style="light" data-header="light"></li>
            <li class="theme-purple last" data-style="purple" data-header="light"></li>
            <li class="theme-aqua" data-style="aqua" data-header="light"></li>
            <li class="theme-brown" data-style="brown" data-header="light"></li>
            <li class="theme-dark-blue" data-style="dark-blue" data-header="light"></li>
            <li class="theme-light-green" data-style="light-green" data-header="light"></li>
            <li class="theme-dark-red" data-style="dark-red" data-header="light"></li>
            <li class="theme-teal last" data-style="teal" data-header="light"></li>
        </ul>

        <!-- Theme Skins -->
        <div class="style-switcher-heading">Theme Skins</div>
        <div class="row no-col-space margin-bottom-20 skins-section">
            <div class="col-xs-6">
                <button data-skins="default" class="btn-u btn-u-xs btn-u-dark btn-block active-switcher-btn handle-skins-btn">Light</button>
            </div>
            <div class="col-xs-6">
                <button data-skins="dark" class="btn-u btn-u-xs btn-u-dark btn-block skins-btn">Dark</button>
            </div>
        </div>       

        <hr>

        <!-- Theme Type -->
        <div class="style-switcher-heading">Theme Type</div>
        <div class="row margin-bottom-10">
            <div class="col-xs-12">
                <a href="index.html" class="btn-u btn-u-xs btn-u-dark btn-block">Main Demo Page</a>
            </div>
        </div>        
        <div class="row no-col-space">
            <div class="col-xs-6">
                <a href="{% static 'Shop-UI/index.html' %}" class="btn-u btn-u-xs btn-u-dark btn-block">Shop UI <small class="dp-block">Template</small></a>
            </div>
            <div class="col-xs-6">
                <a href="{% static 'One-Page/index.html' %}" class="btn-u btn-u-xs btn-u-dark btn-block">One Page <small class="dp-block">Template</small></a>
            </div>
        </div>            
    </div>
</div><!--/style-switcher-->
<!--=== End Style Switcher ===-->   

<!--=== Content Part ===-->    
<div class="container">
    <!--Reg Block-->
    <div class="reg-block">
        <div class="reg-block-header">
            <h2>账号登录</h2>
            <ul class="social-icons text-center">
                <li><a class="rounded-x social_facebook" data-original-title="Facebook" href="page_login.html#"></a></li>
                <li><a class="rounded-x social_twitter" data-original-title="Twitter" href="page_login.html#"></a></li>
                <li><a class="rounded-x social_googleplus" data-original-title="Google Plus" href="page_login.html#"></a></li>
                <li><a class="rounded-x social_linkedin" data-original-title="Linkedin" href="page_login.html#"></a></li>
            </ul>
            <p> <a class="color-green" href="{% url 'registration' %}">注册账号</a></p>            
        </div>

        <div class="input-group margin-bottom-20">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" placeholder="用户名">
        </div>
        <div class="input-group margin-bottom-20">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="text" class="form-control js-password-control" placeholder="密码">
            <span class="input-group-addon js-password-btn"><i class="glyphicon glyphicon-eye-open"></i></span>
        </div>
        <hr>

        <div class="checkbox">
            <label>
                <input type="checkbox"> 
                <p>记住密码</p>
            </label>            
        </div>
                                
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <button type="submit" class="btn-u btn-block">登 录</button>
            </div>
        </div>
    </div>
    <!--End Reg Block-->
</div><!--/container-->
<!--=== End Content Part ===-->

<!-- JS Global Compulsory -->           
<script type="text/javascript" src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugins/jquery/jquery-migrate.min.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script> 
<!-- JS Implementing Plugins -->           
<script type="text/javascript" src="{% static 'assets/plugins/back-to-top.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugins/backstretch/jquery.backstretch.min.js' %}"></script>
<!-- JS Customization -->
<script type="text/javascript" src="{% static 'assets/js/custom.js' %}"></script>
<!-- JS Page Level -->           
<script type="text/javascript" src="{% static 'assets/js/app.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/js/plugins/style-switcher.js' %}"></script>
<script type="text/javascript">
    jQuery(document).ready(function() {
        App.init();
        StyleSwitcher.initStyleSwitcher();      
    });
</script>
<script type="text/javascript">
    $.backstretch([
      "{% static 'assets/img/bg/19.jpg' %}",
      "{% static 'assets/img/bg/18.jpg' %}",
      ], {
        fade: 1000,
        duration: 7000
    });
</script>
<script type="text/javascript">
	$(document).ready(function(){
	    var flag = 1;
	
	    $(".js-password-control").click(function(event) {
	        if( flag === 1 ){
	            $(".form-control").attr("type","text");
	            flag = 0;
	        }else{
	            $(".js-password-btn").attr("type","password");
	            flag = 1;
	        }
	    });
	});
</script>
